<!DOCTYPE html>
<html>
	<head>
		<!-- These meta tags are for specifications of our HTML Document. Usually, we initialize the document's ability to be responsive and the set of characters it will use, here in the meta tags. -->
		<meta charset="utf-8">
		<meta name="viewport" content ="width=device-width, initial-scale=1">

		<!-- Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">

		<!--Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- External File -->
		<link rel="stylesheet" href="./styles.css">

		<title>Rochelle Anne | Web Developer Portfolio</title>
	</head>
	<body>
		<!-- The 'div' tag serves as a container for the layout-->
		<!-- The 'class' & 'id' are identifiers-->
		<div class = "container-fluid">
			<section class = "text-center mt-5" id = "landing">
				<h1> Full-stack Web Developer</h1>
				<p> Hi! My name is Rochelle and I build things for the web.</p>
				<img src = "./Images/Chelly.png" class = "img-fluid" alt = "my profile picture" id = "profile">
				<!--The anchor tag 'a' is used for hyperlinks-->
				<a href="#" class = "btn btn-success btn-lg mt-3">Let's Work Together. </a>
			</section>
		</div>

		<!--Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
